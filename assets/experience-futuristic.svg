<svg width="1000" height="190" viewBox="0 0 1000 190" xmlns="http://www.w3.org/2000/svg">

  <!-- defs -->
  <defs>
    <!-- neon gradient -->
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#1f6feb"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>

    <!-- glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- main panel -->
  <rect x="8" y="8" width="984" height="174" rx="16"
        fill="#0d1117"
        stroke="url(#borderGlow)"
        stroke-width="2"
        filter="url(#glow)"/>

  <!-- title -->
  <text x="30" y="38"
        fill="#58a6ff"
        font-size="18"
        font-family="monospace">
  â—‰ EXPERIENCE_PANEL
  </text>

  <!-- left divider line -->
  <line x1="280" y1="55" x2="280" y2="165" stroke="#1f6feb" stroke-width="1"/>

  <!-- labels -->
  <text x="40" y="75" fill="#8b949e" font-size="13" font-family="monospace">ROLE</text>
  <text x="40" y="100" fill="#8b949e" font-size="13" font-family="monospace">ORG</text>
  <text x="40" y="125" fill="#8b949e" font-size="13" font-family="monospace">PROGRAM</text>
  <text x="40" y="150" fill="#8b949e" font-size="13" font-family="monospace">FOCUS</text>

  <!-- values -->
  <text x="300" y="75" fill="#ffffff" font-size="14" font-family="monospace">Intern</text>
  <text x="300" y="100" fill="#ffffff" font-size="14" font-family="monospace">Edunet Foundation</text>
  <text x="300" y="125" fill="#ffffff" font-size="14" font-family="monospace">IBM SkillBuild</text>
  <text x="300" y="150" fill="#ffffff" font-size="14" font-family="monospace">Backend | AI | Automation</text>

  <!-- status light -->
  <circle cx="920" cy="32" r="7" fill="#2ea043" filter="url(#glow)"/>
  <text x="940" y="37" fill="#2ea043" font-size="12" font-family="monospace">ACTIVE</text>

  <!-- decorative futuristic lines -->
  <line x1="30" y1="55" x2="970" y2="55" stroke="#161b22" stroke-width="1"/>
  <line x1="30" y1="165" x2="970" y2="165" stroke="#161b22" stroke-width="1"/>

</svg>
