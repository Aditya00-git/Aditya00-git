<svg width="1200" height="40" viewBox="0 0 1200 40" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Matrix green glow -->
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="100%" stop-color="#003b1f"/>
    </linearGradient>

    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- falling columns -->
  <g filter="url(#matrixGlow)">
    <rect x="50"  y="-40" width="6" height="40" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 80" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <rect x="200" y="-60" width="6" height="50" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 100" dur="2s" repeatCount="indefinite"/>
    </rect>

    <rect x="400" y="-50" width="6" height="45" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 90" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <rect x="650" y="-70" width="6" height="60" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 110" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <rect x="900" y="-60" width="6" height="50" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 100" dur="1.4s" repeatCount="indefinite"/>
    </rect>

    <rect x="1100" y="-50" width="6" height="45" fill="url(#matrixGrad)">
      <animateTransform type="translate" from="0 0" to="0 90" dur="1.6s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>
